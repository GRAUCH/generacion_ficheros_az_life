# ===========================
# CONFIGURACIÓN GLOBAL LOG4J
# ===========================

# Nivel de log y appenders activos
log4j.rootLogger=INFO, CONSOLE, FILE


# ===========================
# APPENDER DE CONSOLA
# ===========================

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c{1}] %m%n


# ===========================
# APPENDER DE FICHERO DIARIO
# ===========================

# Escribe los logs en un archivo por día
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender

# Ruta base del archivo de log
log4j.appender.FILE.File=logs/generarFichero.log

# Permite agregar sin borrar logs anteriores
log4j.appender.FILE.Append=true

# Patrón para generar un fichero nuevo cada día
log4j.appender.FILE.DatePattern='_'yyyy-MM-dd'.log'

# Formato del mensaje en el fichero
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{1}] %m%n


